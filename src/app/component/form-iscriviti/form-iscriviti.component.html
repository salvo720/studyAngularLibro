<p>form-iscriviti works!</p>

<!-- nota che all'evento ngsubmit passiamo la variabile locale #mioform  -->
<!-- e possibile passare all'evento (ngSubmit)="invio(mioForm.value)" , cosi dalla parte di script possiamo accedere al nome del campo con form.nomeCampo  -->
<form #mioForm="ngForm" (ngSubmit)="invio(mioForm)">
  <label for="idNome"> Nome </label>
  <input [(ngModel)]="nome_modello" type="text" name="Nome" id="idNome" placeholder="inserisci il tuo nome" required> <br>
  <!-- puoi riscrivere la riga sopra , nota che invece di ngmodule vienen usato (input) e [value] -->
  <!-- <input [value]="nome_modello" (input)="nomecampo=$event.target.value " type="text" name="nome" id="idNome" placeholder="inserisci il tuo nome" required> -->
  <label for="idEmail"> Email </label>
  <input [(ngModel)]="email_modello" type="email" name="Email" id="idEmail" placeholder="inserisci il tuo nome" maxlength="64" required> <br>
  <label for="idPassword"> Password </label>
  <input [(ngModel)]="password_modello" type="password" name="Password" id="idPassword" placeholder="inserisci il tuo nome" required> <br>

  <!-- vediamo come possiamo fare la secect con la direttiva ngmodel  -->
  <label for="idProvincia1"> Provincia1 </label>
  <select name="Provincia1" [(ngModel)]="provincia_modello" id="idProvincia1">
    <option *ngFor="let prov of provincie" value="{{ prov.valore }}"> {{ prov.nome }}</option>
  </select>

  <button type="submit" [disabled]="!mioForm.form.valid"> Invia </button>
</form>

<p> stati scrivendo nel campo nome : {{ nome_modello }}</p>
<p> stati scrivendo nel campo email : {{ email_modello }}</p>
<p> stati scrivendo nel campo password : {{ password_modello }}</p>
<p> stati scrivendo nel campo provincia : {{ provincia_modello }}</p>
